<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    window.onload = function () {
        var div = document.querySelector("div")

        var orix = 500 , roiy = 200, x =100, y= 100,angle1 = 0,angle2 = 0,speed1=10,speed2 =10


            setInterval(function () {
                angle1 += speed1
                angle2 += speed2
                var x1 = orix+x*Math.cos(angle1*Math.PI/180)-y*Math.sin(angle2*Math.PI/180)
                var y1 = roiy+x*Math.sin(angle2*Math.PI/180)+y*Math.cos(angle2*Math.PI/180)

                div.style.left = x1+"px"
                div.style.top = y1+"px"

                var newDiv = document.createElement("div")
                newDiv.style.cssText= "width:10px;height:10px;background:red;position:absolute;left:"+x1+"px;top:"+y1+"px;"
                document.body.appendChild(newDiv)

            },40)

    }
</script>
<style>
    .yuan{
        height: 100px;
        width: 100px;
        background: red;
        position: absolute;
        left: 500px;
        top: 200px;
    }
</style>
<body>
<div class="yuan"></div>
</body>
</html>
