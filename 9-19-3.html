<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-image: url("game.jpg");
           background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
    <script>
        window.onload=function () {
            var origin=["a","b","c","s","v","w","g","q","x"]
            function create() {
                var obj=[]
                var div=document.createElement("div")
                var ransize=parseInt(Math.random()*15)+20
                var ranleft=parseInt(Math.random()*document.documentElement.clientWidth-50)
                var rantop=parseInt(Math.random()*20)+10
                var rancolor="rgb("+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+","+parseInt(Math.random()*255)+")"
                var ranspeed=parseInt(Math.random()*5+3)
                var rancontent=origin[Math.floor(Math.random()*origin.length)]
                div.innerHTML= rancontent
                div.style.cssText="font-size:"+ransize+"px;position:absolute;left:"+ranleft+"px;top:"+rantop+"px;color:"+rancolor
                document.body.appendChild(div)
                obj.ele=div
                obj.content=rancontent
                obj.speed=ranspeed
                return obj
            }
            var arr=[]
            for(var i=0;i<6;i++){
                arr.push(create())
            }

            var t=setInterval(function () {
                for(var i=0;i<arr.length;i++){
                    arr[i].ele.style.top=arr[i].speed+arr[i].ele.offsetTop+"px"
                    if(arr[i].ele.offsetTop>document.documentElement.clientHeight-arr[i].ele.offsetHeight){
                        document.body.removeChild(arr[i].ele)
                        arr.splice(i,1)
                        arr.push(create())
                    }
                }
            },60)
            var num=0
            document.onkeydown=function (e) {
                var code=e.key
                for(var i=0;i<arr.length;i++){
                    if(arr[i].content == code){
                        document.body.removeChild(arr[i].ele)
                        arr.splice(i,1)
                        arr.push(create())
                        num++

                    }

                }
            }

        }
    </script>
</head>
<body>

</body>
</html>
